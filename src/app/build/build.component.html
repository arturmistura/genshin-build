<mat-sidenav-container>
  <mat-sidenav class="character-status" mode="side" opened>
    <app-list-build></app-list-build>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <app-build-description>
        
      </app-build-description>
    </mat-card>
    <mat-card class="card-character">
      <app-team-build></app-team-build>
    </mat-card>
    <mat-divider></mat-divider>
    <mat-card>
      <mat-card-title>Artefacts</mat-card-title>
      <mat-tab-group>
        <mat-tab label="Flower of Life">
          <ng-template mat-tab-label>
            <img class="slot-tab" width="50" height="50" src="./../assets/images/artefacts/flower_of_life.png">
          </ng-template>
          <app-artefact-build [artefactType]="1"></app-artefact-build>
        </mat-tab>

        <mat-tab label="Plume of Death">
          <ng-template mat-tab-label>
            <img class="slot-tab" width="50" height="50" src="./../assets/images/artefacts/plume_of_death.png">
          </ng-template>
          <app-artefact-build [artefactType]="2"></app-artefact-build>
        </mat-tab>

        <mat-tab label="Sands of Eon">
          <ng-template mat-tab-label>
            <img class="slot-tab" width="50" height="50" src="./../assets/images/artefacts/sands_of_eon.png">
          </ng-template>
          <app-artefact-build [artefactType]="3"></app-artefact-build>
        </mat-tab>

        <mat-tab label="Goblet of Enotherm">
          <ng-template mat-tab-label>
            <img class="slot-tab" width="50" height="50" src="./../assets/images/artefacts/goblet_of_enotherm.png">
          </ng-template>
          <app-artefact-build [artefactType]="4"></app-artefact-build>
        </mat-tab>

        <mat-tab label="Circle of Logos">
          <ng-template mat-tab-label>
            <img class="slot-tab" width="50" height="50" src="./../assets/images/artefacts/circle_of_logos.png">
          </ng-template>
          <app-artefact-build [artefactType]="5"></app-artefact-build>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
