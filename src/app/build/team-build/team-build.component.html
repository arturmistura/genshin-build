<mat-card-title>Create your character build</mat-card-title>
<mat-grid-list [cols]="3" rowHeight="150px">
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Select your character: </mat-label>
      <mat-select placeholder="Select your Character" [(ngModel)]="selectedCharacter" (selectionChange)="changeMainCharacter()">
        <mat-select-trigger *ngIf="selectedCharacter != null && selectedCharacter.id != null">
          <img width="50" height="50" src="{{ selectedCharacter.picture }}" />
          <span>
            {{ selectedCharacter.name }}</span>
        </mat-select-trigger>
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let character of characters | async" [value]="character">
          <img width="50" height="50" src="{{ character.picture }}" />
          {{ character.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="outline" *ngIf="selectedCharacter != null && selectedCharacter.id != null">
      <mat-label>Select your weapon: </mat-label>
      <mat-select [(ngModel)]="selectedWeapon">
        <mat-select-trigger *ngIf="selectedWeapon != null && selectedWeapon.id != null">
          <img width="40" height="40"
            src="{{ selectedWeapon.picture }}" />
          <span>
            {{ selectedWeapon.name }}</span>
        </mat-select-trigger>
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let weapon of weapons" [value]="weapon">
          <img width="40" height="40" src="{{ weapon.picture }}" />
          {{ weapon.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Select your suggested team: </mat-label>
      <mat-select [formControl]="suggestedTeam" multiple required (selectionChange)="suggestedTeamChanged()">
        <mat-option *ngFor="let character of characters | async" [value]="character" [disabled]="canSelect(character)">
          <img width="50" height="50" src="{{ character.picture }}" />
          {{ character.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
