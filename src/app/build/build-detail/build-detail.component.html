<mat-card *ngIf="build">
  <mat-grid-list [cols]="12" rowHeight="50px">
    <mat-grid-tile colspan="8">
      <div class="container-name">
        <span>{{build.name}}</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="4">
      <div class="container-vote">
        <button mat-icon-button *ngIf="player" (click)="downvoteBuild()" [class.has-vote]="hasDownvote()">
          <mat-icon>thumb_down</mat-icon>
        </button>
        <span>{{getVotes()}} vote(s)</span>
        <button mat-icon-button *ngIf="player" (click)="upvoteBuild()" [class.has-vote]="hasUpvote()">
          <mat-icon>thumb_up</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<mat-card *ngIf="build">
  <mat-grid-list [cols]="9" gutterSize="15px">
    <mat-grid-tile colspan="3" class="mat-elevation-z8">
      <img class="game-img" src="{{build.character.picture}}">
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="3" class="mat-elevation-z8">
      <mat-grid-tile-header>Suggested artefact sets</mat-grid-tile-header>
      <mat-list class="suggested-container">
        <mat-list-item *ngFor="let ss of build.suggestedSets">
          <div mat-line>
            <span class="label-name">{{ss.numberOfPieces}} pieces set</span>
          </div>
          <div mat-line>
            <span class="label-description">{{ss.description}}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="3" class="mat-elevation-z8">
      <mat-grid-tile-header>Suggested artefact main stats</mat-grid-tile-header>
      <mat-list class="suggested-container">
        <mat-list-item *ngFor="let ss of build.suggestedMainStats">
          <div mat-line>
            <span class="label-description">{{ss.name}}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="3" class="mat-elevation-z8">
      <mat-grid-tile-header>Suggested artefact sub stats</mat-grid-tile-header>
      <mat-list class="suggested-container">
        <mat-list-item *ngFor="let ss of build.suggestedSubStats">
          <div mat-line>
            <span class="label-description">{{ss.name}}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" class="mat-elevation-z4">
      <img class="game-img" src="{{build.weapon.picture}}">
    </mat-grid-tile>
    <mat-grid-tile colspan="3" class="mat-elevation-z4">
      <img class="game-img" *ngFor="let item of build.suggestedTeam" src="{{item.picture}}">
    </mat-grid-tile>
    <mat-grid-tile colspan="9" rowspan="3" class="mat-elevation-z8">
      <span>{{build.description}}</span>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<mat-card>
  <app-add-comment [build]="build"></app-add-comment>
</mat-card>
<mat-card>
  <app-comments [buildId]="buildId"></app-comments>
</mat-card>
