<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab *ngFor="let item of allElements" [label]="item.label">
        <app-character-picture [parentForm]="parentForm" [characters]="characters" [element]="item.element"></app-character-picture>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
