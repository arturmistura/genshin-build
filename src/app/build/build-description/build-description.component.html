<mat-grid-list [cols]="6" [formGroup]="parentForm" rowHeight="150px">
  <mat-grid-tile>
    <mat-form-field>
      <mat-label>Give a name to your build</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile colspan="4">
    <mat-form-field>
      <mat-label>Type some explanation to your build</mat-label>
      <textarea matInput formControlName="description" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"></textarea>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
