<mat-card>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="100px" gutterSize="15">
      <mat-grid-tile [rowspan]="2">
        <mat-form-field appearance="outline">
          <mat-label>Main stat</mat-label>
          <mat-select [(ngModel)]="selectedMainStat">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let mainStat of mainStats" [value]="mainStat">
              {{ mainStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [rowspan]="2">
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 1</mat-label>
          <mat-select (selectionChange)="selectSubStat($event.value, 0)">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 2</mat-label>
          <mat-select (selectionChange)="selectSubStat($event.value, 1)">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 3</mat-label>
          <mat-select (selectionChange)="selectSubStat($event.value, 2)">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 4</mat-label>
          <mat-select (selectionChange)="selectSubStat($event.value, 3)">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
