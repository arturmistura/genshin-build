<mat-card [formGroup]="parentForm">
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Main stat</mat-label>
          <mat-select formControlName="mainStat">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let ms of mainStats" [value]="ms">
              {{ ms.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 1</mat-label>
          <mat-select formControlName="subStat1">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 2</mat-label>
          <mat-select formControlName="subStat2">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Set</mat-label>
          <mat-select formControlName="artefactSet">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let s of artefactSets" [value]="s">
              {{ s.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 3</mat-label>
          <mat-select formControlName="subStat3">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="select-main-stat" appearance="outline">
          <mat-label>Sub Stat 4</mat-label>
          <mat-select formControlName="subStat4">
            <mat-option>--Select--</mat-option>
            <mat-option *ngFor="let subStat of subStats" [value]="subStat" [disabled]="hasSubStat(subStat)">
              {{ subStat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
