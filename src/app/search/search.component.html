<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Select your character: </mat-label>
      <mat-select placeholder="Select character to find builds" [(ngModel)]="selectedCharacter">
        <mat-select-trigger *ngIf="selectedCharacter != null && selectedCharacter.id != null">
          <img width="50" height="50" src="{{ selectedCharacter.picture }}" />
          <span>
            {{ selectedCharacter.name }}</span>
        </mat-select-trigger>
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let character of characters | async" [value]="character">
          <img width="50" height="50" src="{{ character.picture }}" />
          {{ character.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="builds" class="mat-elevation-z8">
      <ng-container matColumnDef="character">
        <th mat-header-cell *matHeaderCellDef>Character</th>
        <td mat-cell *matCellDef="let build">
          <img height="50" width="50" src="{{ picBasePathCharacter + build.character.name + picExtension }}">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let build">{{build.name}}</td>
      </ng-container>

      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef>Votes</th>
        <td mat-cell *matCellDef="let build">
          <span>{{build.votes}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="votes-icon">
        <th mat-header-cell *matHeaderCellDef>Votes Icon</th>
        <td mat-cell *matCellDef="let build" class="votes-cell">
          <mat-icon *ngIf="build.votes >= 0" aria-hidden="false" aria-label="icon">arrow_upward</mat-icon>
          <mat-icon *ngIf="build.votes < 0" aria-hidden="false" aria-label="icon">arrow_downward</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let build">
          <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
          <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="buildColumns" style="display: none;"></tr>
      <tr mat-row *matRowDef="let row; columns: buildColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
